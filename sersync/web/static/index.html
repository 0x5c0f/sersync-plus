    <script>
        let ws = null;
        let reconnectTimeout = null;
        let events = [];

        // è¿æ¥ WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                if (reconnectTimeout) {
                    clearTimeout(reconnectTimeout);
                    reconnectTimeout = null;
                }
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('Failed to parse message:', error);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // 5 ç§’åé‡è¿
                reconnectTimeout = setTimeout(connectWebSocket, 5000);
            };
        }

        // å¤„ç† WebSocket æ¶ˆæ¯
        function handleMessage(data) {
            switch (data.type) {
                case 'status':
                    updateStatus(data.data);
                    break;
                case 'event':
                    addEvent(data.data);
                    break;
                case 'metrics':
                    updateMetrics(data.data);
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('wsIndicator');
            const status = document.getElementById('wsStatus');

            if (connected) {
                indicator.classList.remove('disconnected');
                status.textContent = 'å·²è¿æ¥';
            } else {
                indicator.classList.add('disconnected');
                status.textContent = 'å·²æ–­å¼€ (5ç§’åé‡è¿)';
            }
        }

        // æ›´æ–°ç³»ç»ŸçŠ¶æ€
        function updateStatus(data) {
            // CPU
            const cpuPercent = data.cpu_percent || 0;
            document.getElementById('cpuValue').textContent = cpuPercent.toFixed(1) + '%';
            updateProgress('cpuProgress', cpuPercent);

            // å†…å­˜
            const memoryPercent = data.memory_percent || 0;
            document.getElementById('memoryValue').textContent = memoryPercent.toFixed(1) + '%';
            updateProgress('memoryProgress', memoryPercent);

            // ç£ç›˜
            const diskPercent = data.disk_usage_percent || 0;
            document.getElementById('diskValue').textContent = diskPercent.toFixed(1) + '%';
            updateProgress('diskProgress', diskPercent);

            // å¼•æ“çŠ¶æ€
            const running = data.running || false;
            document.getElementById('engineStatus').textContent = running ? 'ğŸŸ¢ è¿è¡Œä¸­' : 'ğŸ”´ å·²åœæ­¢';
            document.getElementById('engineUptime').textContent = `è¿è¡Œæ—¶é—´: ${data.uptime || '--'}`;

            // ç»Ÿè®¡æ•°æ®
            document.getElementById('totalEvents').textContent = data.total_events || 0;
            document.getElementById('filesSynced').textContent = data.files_synced || 0;
            document.getElementById('queueSize').textContent = data.queue_size || 0;

            const successRate = data.success_rate || 100;
            document.getElementById('successRate').textContent = successRate.toFixed(1) + '%';
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress(elementId, percent) {
            const element = document.getElementById(elementId);
            element.style.width = percent + '%';

            // æ ¹æ®ç™¾åˆ†æ¯”è®¾ç½®é¢œè‰²
            element.className = 'progress-fill';
            if (percent >= 80) {
                element.classList.add('danger');
            } else if (percent >= 60) {
                element.classList.add('warning');
            }
        }

        // æ›´æ–°æ€§èƒ½æŒ‡æ ‡
        function updateMetrics(data) {
            // å¯ä»¥ç”¨äºæ›´è¯¦ç»†çš„æ€§èƒ½å›¾è¡¨
            console.log('Metrics:', data);
        }

        // æ·»åŠ äº‹ä»¶åˆ°åˆ—è¡¨
        function addEvent(event) {
            events.unshift(event);
            if (events.length > 50) {
                events.pop(); // ä¿æŒæœ€å¤š 50 æ¡
            }
            renderEvents();
        }

        // æ¸²æŸ“äº‹ä»¶åˆ—è¡¨
        function renderEvents() {
            const eventsList = document.getElementById('eventsList');

            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <div>æš‚æ— äº‹ä»¶</div>
                    </div>
                `;
                return;
            }

            eventsList.innerHTML = events.map(event => {
                const typeClass = getEventTypeClass(event.type);
                const typeLabel = getEventTypeLabel(event.type);
                const time = formatTime(event.timestamp);

                return `
                    <div class="event-item">
                        <span class="event-type ${typeClass}">${typeLabel}</span>
                        <span class="event-path">${escapeHtml(event.path)}</span>
                        <span class="event-time">${time}</span>
                    </div>
                `;
            }).join('');
        }

        // è·å–äº‹ä»¶ç±»å‹æ ·å¼ç±»
        function getEventTypeClass(type) {
            const typeMap = {
                'CREATE': 'create',
                'MODIFY': 'modify',
                'CLOSE_WRITE': 'modify',
                'DELETE': 'delete',
                'MOVE': 'move',
                'MOVED_FROM': 'move',
                'MOVED_TO': 'move'
            };
            return typeMap[type] || 'modify';
        }

        // è·å–äº‹ä»¶ç±»å‹æ ‡ç­¾
        function getEventTypeLabel(type) {
            const labelMap = {
                'CREATE': 'åˆ›å»º',
                'MODIFY': 'ä¿®æ”¹',
                'CLOSE_WRITE': 'å†™å…¥',
                'DELETE': 'åˆ é™¤',
                'MOVE': 'ç§»åŠ¨',
                'MOVED_FROM': 'ç§»å‡º',
                'MOVED_TO': 'ç§»å…¥'
            };
            return labelMap[type] || type;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) {
                return 'åˆšåˆš';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + ' åˆ†é’Ÿå‰';
            } else {
                return date.toLocaleTimeString('zh-CN');
            }
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸…ç©ºäº‹ä»¶åˆ—è¡¨
        function clearEvents() {
            events = [];
            renderEvents();
        }

        // åŒæ­¥å†å²åˆ†é¡µçŠ¶æ€
        let currentPage = 1;
        let totalPages = 1;
        let totalRecords = 0;
        let currentPageSize = 50;

        // åŠ è½½åŒæ­¥å†å²è®°å½•
        async function loadSyncHistory(page = 1) {
            const filter = document.getElementById('historyFilter').value;
            const limit = parseInt(document.getElementById('historyLimit').value);
            const historyList = document.getElementById('syncHistoryList');
            
            currentPage = page;
            currentPageSize = limit;
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            historyList.innerHTML = `
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div>åŠ è½½ä¸­...</div>
                </div>
            `;

            try {
                let url = `/api/sync-history/paginated?page=${page}&page_size=${limit}`;
                if (filter) {
                    url += `&success=${filter}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                totalRecords = data.total;
                totalPages = Math.ceil(totalRecords / limit);

                if (data.entries.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>æš‚æ— åŒæ­¥è®°å½•</div>
                        </div>
                    `;
                    hidePagination();
                    return;
                }

                historyList.innerHTML = data.entries.map(item => {
                    const statusClass = item.success ? 'success' : 'failed';
                    const statusLabel = item.success ? 'æˆåŠŸ' : 'å¤±è´¥';
                    const time = formatTime(item.timestamp);
                    const duration = item.duration_ms ? `${item.duration_ms}ms` : '--';
                    const remote = `${item.remote_ip}::${item.remote_module}`;

                    return `
                        <div class="sync-history-item">
                            <span class="sync-status ${statusClass}">${statusLabel}</span>
                            <span class="event-type ${getEventTypeClass(item.event_type)}">${getEventTypeLabel(item.event_type)}</span>
                            <span class="event-path">${escapeHtml(item.file_path)}</span>
                            <span class="sync-remote">${escapeHtml(remote)}</span>
                            <span class="sync-duration">${duration}</span>
                            <span class="event-time">${time}</span>
                        </div>
                    `;
                }).join('');

                // æ›´æ–°åˆ†é¡µæ§ä»¶
                updatePagination();

            } catch (error) {
                console.error('Failed to load sync history:', error);
                historyList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"></path>
                        </svg>
                        <div>åŠ è½½å¤±è´¥</div>
                    </div>
                `;
                hidePagination();
            }
        }

        // æ›´æ–°åˆ†é¡µæ§ä»¶
        function updatePagination() {
            const paginationControls = document.getElementById('paginationControls');
            const paginationInfo = document.getElementById('paginationInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const paginationPages = document.getElementById('paginationPages');

            if (totalPages <= 1) {
                hidePagination();
                return;
            }

            // æ˜¾ç¤ºåˆ†é¡µæ§ä»¶
            paginationControls.style.display = 'flex';

            // æ›´æ–°ä¿¡æ¯
            const startRecord = (currentPage - 1) * currentPageSize + 1;
            const endRecord = Math.min(currentPage * currentPageSize, totalRecords);
            paginationInfo.textContent = `æ˜¾ç¤º ${startRecord}-${endRecord} æ¡ï¼Œå…± ${totalRecords} æ¡è®°å½•`;

            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;

            // ç”Ÿæˆé¡µç æŒ‰é’®
            paginationPages.innerHTML = generatePageButtons();
        }

        // ç”Ÿæˆé¡µç æŒ‰é’®
        function generatePageButtons() {
            const maxVisiblePages = 5;
            let pages = [];

            if (totalPages <= maxVisiblePages) {
                // å¦‚æœæ€»é¡µæ•°ä¸å¤šï¼Œæ˜¾ç¤ºæ‰€æœ‰é¡µç 
                for (let i = 1; i <= totalPages; i++) {
                    pages.push(i);
                }
            } else {
                // å¤æ‚çš„é¡µç é€»è¾‘
                if (currentPage <= 3) {
                    // å½“å‰é¡µåœ¨å‰é¢
                    pages = [1, 2, 3, 4, '...', totalPages];
                } else if (currentPage >= totalPages - 2) {
                    // å½“å‰é¡µåœ¨åé¢
                    pages = [1, '...', totalPages - 3, totalPages - 2, totalPages - 1, totalPages];
                } else {
                    // å½“å‰é¡µåœ¨ä¸­é—´
                    pages = [1, '...', currentPage - 1, currentPage, currentPage + 1, '...', totalPages];
                }
            }

            return pages.map(page => {
                if (page === '...') {
                    return '<span class="page-btn ellipsis">...</span>';
                } else {
                    const isActive = page === currentPage ? 'active' : '';
                    return `<button class="page-btn ${isActive}" onclick="loadSyncHistory(${page})">${page}</button>`;
                }
            }).join('');
        }

        // éšè—åˆ†é¡µæ§ä»¶
        function hidePagination() {
            document.getElementById('paginationControls').style.display = 'none';
        }

        // åŠ è½½ä¸Šä¸€é¡µ
        function loadPreviousPage() {
            if (currentPage > 1) {
                loadSyncHistory(currentPage - 1);
            }
        }

        // åŠ è½½ä¸‹ä¸€é¡µ
        function loadNextPage() {
            if (currentPage < totalPages) {
                loadSyncHistory(currentPage + 1);
            }
        }

        // åˆ·æ–°åŒæ­¥å†å²
        function refreshSyncHistory() {
            loadSyncHistory(1); // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
        }

        // å®šæœŸè·å–çŠ¶æ€ï¼ˆfallbackï¼Œä¸»è¦é  WebSocketï¼‰
        function fetchStatus() {
            fetch('/api/status/current')
                .then(res => res.json())
                .then(data => updateStatus(data))
                .catch(err => console.error('Failed to fetch status:', err));
        }

        // åˆå§‹åŒ–
        connectWebSocket();
        fetchStatus(); // ç«‹å³è·å–ä¸€æ¬¡çŠ¶æ€
        loadSyncHistory(); // åŠ è½½åŒæ­¥å†å²
        setInterval(fetchStatus, 10000); // æ¯ 10 ç§’è½®è¯¢ä¸€æ¬¡ï¼ˆä½œä¸º WebSocket çš„å¤‡ä»½ï¼‰
        setInterval(loadSyncHistory, 30000); // æ¯ 30 ç§’åˆ·æ–°ä¸€æ¬¡åŒæ­¥å†å²
    </script>
